<div id="toc" class="sidebar hidden">
  <h2>Table of Contents</h2>
  <table>
    <caption>Table of Contents</caption>
      {{# slides }}
      <tr id="toc-row-{{ num }}" class="{{ toc-class }}">
        <th><a href="#slide{{ num }}">{{{ title }}}</a></th>
        <td><a href="#slide{{ num }}">{{ num }}</a></td>
      </tr>
      {{/ slides }}
   </table>
</div>
